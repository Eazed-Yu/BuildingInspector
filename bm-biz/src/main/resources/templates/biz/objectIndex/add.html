<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增监测对象评估')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-objectIndex-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">对象id：</label>
                <div class="col-sm-8">
                    <input name="objectId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">指标id：</label>
                <div class="col-sm-8">
                    <input name="indexId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">测点表达式：</label>
                <div class="col-sm-8">
                    <input name="measurement" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最近指标数据id：</label>
                <div class="col-sm-8">
                    <input name="lastIndexDataId" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "biz/objectIndex"
        $("#form-objectIndex-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-objectIndex-add').serialize());
            }
        }
    </script>
</body>
</html>

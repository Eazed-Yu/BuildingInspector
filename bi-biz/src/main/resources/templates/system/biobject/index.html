<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('桥梁构件列表')" />
    <th:block th:include="include :: layout-latest-css" />
    <th:block th:include="include :: bootstrap-select-css" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>选择桥梁：</label>
                            <select id="bridgeSelect" onchange="changeBridge()">
                                <option th:each="bridge,stat : ${bridges}"
                                        th:text="${bridge.name}"
                                        th:value="${bridge.id}"
                                        th:selected="${stat.first}"></option>
                            </select>
                        </li>
                        <li>
                            <label>构件名称：</label>
                            <input type="text" name="name"/>
                        </li>
                        <li>
                            <label>构件状态：</label>
                            <select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>

                        <li>
                            <label>管理部门：</label>
                            <input type="text" name="adminDept"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="resetForm()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.addTree()" shiro:hasPermission="system:biobject:add">
                <i class="fa fa-plus"></i> 新增桥梁
            </a>
            <div class="btn-group">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-upload"></i> 导入 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
<!--                    <li>-->
<!--                        <a onclick="$.table.importExcel()" shiro:hasPermission="system:biobject:importExcle">-->
<!--                            <i class="fa fa-file-excel-o"></i> Excel导入-->
<!--                        </a>-->
<!--                    </li>-->
                    <li>
                        <a onclick="importJson()" shiro:hasPermission="system:biobject:importJson">
                            <i class="fa fa-file-code-o"></i> JSON导入
                        </a>
                    </li>
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-download"></i> 导出 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
<!--                    <li>-->
<!--                        <a onclick="$.table.exportExcel()" shiro:hasPermission="system:biobject:exportExcle">-->
<!--                            <i class="fa fa-file-excel-o"></i> Excel导出-->
<!--                        </a>-->
<!--                    </li>-->
                    <li>
                        <a onclick="exportJson()" shiro:hasPermission="system:biobject:exportJson">
                            <i class="fa fa-file-code-o"></i> JSON导出
                        </a>
                    </li>
                </ul>
            </div>
            <a class="btn btn-info" id="expandAllBtn">
                <i class="fa fa-exchange"></i> 展开/折叠
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-tree-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: layout-latest-js" />
<th:block th:include="include :: bootstrap-select-js" />
<script th:inline="javascript">
    var addFlag = [[${@permission.hasPermi('system:biobject:add')}]];
    var editFlag = [[${@permission.hasPermi('system:biobject:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:biobject:remove')}]];
    var statusDatas = [[${@dict.getType('sys_normal_disable')}]];
    var prefix = ctx + "system/biobject";

    $(function() {
        var options = {
            code: "id",
            parentCode: "parentId",
            uniqueId: "id",
            rootIdValue: 0,
            expandAll: true,
            expandFirst: true,
            url: prefix + "/list",
            createUrl: prefix + "/add/{id}",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove/{id}",
            modalName: "桥梁构件",
            ajaxParams: {
                parentId: function() {
                    return 0;  // 始终查询顶级节点
                },
                ancestors: function() {
                    var bridgeId = $("#bridgeSelect").val();
                    return "0," + bridgeId;  // 始终带上桥梁ID
                }
            },
            columns: [{
                field: 'selectItem',
                radio: true
            },
                {
                    field: 'name',
                    title: '构件名称',
                    align: "left"
                },
                {
                    field: 'orderNum',
                    title: '显示顺序',
                    align: "left",
                    sortable: true
                },
                {
                    field: 'status',
                    title: '构件状态',
                    align: "left",
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    field: 'adminDept',
                    title: '管理部门',
                    align: "left"
                },
                {
                    title: '操作',
                    align: 'left',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.add(\'' + row.id + '\')" title="新增"><i class="fa fa-plus"></i>新增</a> ');
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')" title="修改"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')" title="删除"><i class="fa fa-trash"></i>删除</a>');
                        return actions.join('');
                    }
                }],
            // 设置排序
            sortName: 'orderNum',
            sortOrder: 'asc'
        };
        $.treeTable.init(options);

        // 绑定展开/折叠按钮事件
        $("#expandAllBtn").click(function() {
            var expandFlag = $(this).attr("data-expand");
            if (expandFlag == "true") {
                $(this).attr("data-expand", "false");
                $('#bootstrap-tree-table').bootstrapTreeTable('collapseAll');
            } else {
                $(this).attr("data-expand", "true");
                $('#bootstrap-tree-table').bootstrapTreeTable('expandAll');
            }
        });
    });

    /* JSON导入 */
    function importJson() {
        var url = prefix + "/importData";
        $.modal.open("JSON导入", url);
    }

    /* JSON导出 */
    function exportJson() {
        var bridgeId = $("#bridgeSelect").val();
        if (!bridgeId) {
            $.modal.alertWarning("请先选择一个桥梁");
            return;
        }
        var bridgeName = $("#bridgeSelect option:selected").text();
        $.modal.confirm("确认要导出当前桥梁的所有构件数据吗?", function() {
            $.modal.loading("正在导出数据，请稍候...");
            $.get(prefix + "/exportData?bridgeId=" + bridgeId, function(result) {
                if (result.code == web_status.SUCCESS) {
                    var jsonData = typeof result.msg === 'string' ? result.msg : JSON.stringify(result.msg, null, 2);
                    var blob = new Blob([jsonData], {type: "application/json;charset=utf-8"});
                    var url = window.URL.createObjectURL(blob);
                    var a = document.createElement('a');
                    a.href = url;
                    a.download = bridgeName + '构件树.json';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    $.modal.alertError(result.msg);
                }
                $.modal.closeLoading();
            });
        });
    }

    // 重置表单
    function resetForm() {
        $("#bridgeSelect").val("");
        $.form.reset();
        $.treeTable.search();
    }

    // 切换桥梁
    function changeBridge() {
        var bridgeId = $("#bridgeSelect").val();
        var url = prefix + "/list";
        if (bridgeId) {
            url = url + "?bridgeId=" + bridgeId;
        }
        $("#bootstrap-tree-table").bootstrapTreeTable('refresh', { url: url });
    }

    // 新增顶级桥梁（新树）
    $.operate.addTree = function() {
        $.modal.open("新增桥梁", prefix + "/add/-1");
    };
</script>
</body>
</html>

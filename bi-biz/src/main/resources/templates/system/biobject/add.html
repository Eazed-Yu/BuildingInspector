<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增桥梁构件')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-biobject-add">
        <input id="treeId" name="parentId" type="hidden" th:value="${biObject?.parentId}"/>
        <div class="form-group" th:if="${biObject?.parentId != -1}">
            <label class="col-sm-3 control-label">上级构件：</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input class="form-control" type="text" onclick="selectBiObjectTree()" id="treeName" readonly="true" th:value="${biObject?.name}">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">构件名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="name" id="name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">显示顺序：</label>
            <div class="col-sm-8">
                <input class="form-control" type="number" name="orderNum" value="0">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">构件状态：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
                    <input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.default}">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">管理部门：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="adminDept">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "system/biobject";

    $("#form-biobject-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-biobject-add').serialize());
        }
    }

    /*桥梁构件-新增-选择父构件树*/
    function selectBiObjectTree() {
        var options = {
            title: '桥梁构件选择',
            width: "380",
            url: prefix + "/selectBiObjectTree/" + $("#treeId").val() + "?bridgeId=[[${bridgeId}]]",
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero){
        var body = $.modal.getChildFrame(index);
        $("#treeId").val(body.find('#treeId').val());
        $("#treeName").val(body.find('#treeName').val());
        $.modal.close(index);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增构件')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-component-add">
        <input type="hidden" name="biObjectId" th:value="${biObjectId}">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">构件名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">构件编号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="code" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input type="radio" name="status" value="0" checked>
                    <label>正常</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="status" value="1">
                    <label>停用</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "biz/component";

    $("#form-component-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-component-add').serialize());
        }
    }
</script>
</body>
</html>

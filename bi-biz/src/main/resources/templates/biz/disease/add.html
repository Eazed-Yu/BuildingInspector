<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增病害信息')"/>
    <th:block th:include="include :: select2-css"/>
    <style>
        #imagePreview .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持图片比例并填满容器 */
        }
    </style>
</head>
<body>
<div class="main-content">
    <form class="form-horizontal m" id="form-disease-add">
        <input name="projectId" type="hidden" id="projectId" th:value="${task.projectId}"/>
        <input name="buildingId" type="hidden" id="buildingId" th:value="${task.buildingId}"/>

        <h4 class="form-header h4">基本信息</h4>
        <!-- 病害基本信息 -->
        <div class="row mb-4">
            <div class="col-sm-2">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label class="col-sm-4 control-label is-required">构件名称:</label>
                    <div class="col-sm-8">
                        <input class="form-control"
                            type="text"
                            th:if="${biObject.name == '其他'}"
                            name="biObjectName"
                            th:value="${biObject.name}"
                            required>
                        <input class="form-control"
                            type="text"
                            th:if="${biObject.name != '其他'}"
                            th:value="${biObject.name}"
                            readonly
                            required>
                        <input type="hidden" name="biObjectId" th:value="${biObject.id}">
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label class="col-sm-3 control-label is-required">构件编码：</label>
                    <div class="col-sm-8">
                        <input name="component.code" class="form-control" type="text" required
                               placeholder="请输入构件编码">
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label class="col-sm-3 control-label is-required">病害类型:</label>
                    <div class="col-sm-8">
                        <select class="form-control selectpicker" name="diseaseTypeId" id="diseaseTypeId"
                                data-live-search="true" required>
                            <option value="">请选择病害类型</option>
                        </select>
                        <input type="text" class="form-control" id="customDiseaseType" name="type"
                                placeholder="请输入自定义病害类型" style="display:none">
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label class="col-sm-3 control-label">病害位置：</label>
                    <div class="col-sm-8">
                        <select class="form-control selectpicker" name="position" id="position"
                                data-live-search="true" required>
                            <option value="">请选择病害位置</option>
                        </select>
                        <input type="text" class="form-control" id="customPosition" name="customPosition"
                        placeholder="请输入自定义病害位置" style="display:none">
                    </div>
                </div>
            </div>
        </div>
        <h4 class="form-header h4">病害定量数据</h4>
        <div class="row mb-4">
            <div class="col-sm-12">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label class="col-sm-5 control-label is-required">缺损数量:</label>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <input name="quantity"
                                   id="quantityInput"
                                   class="form-control"
                                   type="number"
                                   min="1"
                                   step="1"
                                   value="1"
                                   required
                                   oninput="validateQuantity(this)"
                                   onblur="formatQuantity(this)">
                        </div>
                        <div id="quantityError" class="invalid-feedback" style="display: none; color: red;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-sm-12">
                <div class="form-group" id="diseaseDetails">
                    <!-- 病害详情数据填写区域 -->
                </div>
            </div>
        </div>

        <h4 class="form-header h4">病害定性数据</h4>
        <div class="row mb-4" style="margin-top: 20px;">
            <div class="col-sm-4">
                <div class="form-group" style="margin-top: 20px;">
                    <label class="col-sm-5 control-label is-required">病害描述(性质、范围、程度等）：</label>
                    <div class="col-sm-7">
                        <input class="form-control" name="description" id="description" required
                               placeholder="请输入病害描述">
                    </div>
                </div>
            </div>
            <div class="col-sm-2" th:if="${biObject.name != '其他'}">
                <div class="form-group" style="margin-top: 20px;">
                    <label class="control-label is-required">参与评定：</label>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input type="radio" name="participateAssess" value="0" required checked> 是
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="participateAssess" value="1" required> 否
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-3" th:if="${biObject.name != '其他'}">
                <div class="form-group" style="margin-top: 20px;">
                    <label class="control-label is-required">评定标度：</label>
                    <div class="btn-group" id="levelGroup" data-toggle="buttons">
                        <!-- 选项将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group" style="margin-bottom: 20px;">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label">最大标度：</label>
                            <input name="maxScale" class="form-control" type="text" id="maxScale" readonly
                                    th:value="${biObject.name == '其他' ? 1 : ''}">
                        </div>
                        <div class="col-sm-6">
                            <label class="control-label">构件扣分：</label>
                            <input name="deductPoints" class="form-control" type="text" id="deductPoints" readonly
                                    th:value="${biObject.name == '其他' ? 0 : ''}">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="form-header h4">其它信息</h4>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label">备注：</label>
                    <textarea name="remark" maxlength="500" class="form-control" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <div>
                        <input type="file" name="diseaseImages" id="diseaseImages" class="d-none" accept="image/*" style="display: none;">
                        <button type="button" class="btn btn-primary" onclick="$('#diseaseImages').click()">
                            <i class="fa fa-upload"></i> 选择图片
                        </button>
                        <small class="form-text text-muted">可多选图片，单张不超过5MB</small>
                        <div id="imagePreview" class="mt-2 row"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-5 col-sm-10" style="margin-top: 20px;">
                <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i
                        class="fa fa-check"></i>保 存
                </button>&nbsp;
                <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i
                        class="fa fa-reply-all"></i>关 闭
                </button>
                <button type="button" class="btn btn-sm btn-primary" onclick="submitAndCopy()"><i
                        class="fa fa-check"></i>保存并复制到下一条
                </button>&nbsp;
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<script th:inline="javascript">
    var prefix = ctx + "biz/disease"
    var task = [[${task}]]
    var biObject = [[${biObject}]]
    var positionObjects;
    var diseaseTypes;

    $(function () {

        // 初始化病害类型下拉框
        loadDiseaseTypes();

        // 初始化病害位置下拉框
        loadPositions();

        updateLevelGroup();

        updateDiseaseDetails(1);

        if (biObject.name === '其他') {
            $("#maxScale").val(1);
            $("#deductPoints").val(0);
            $("input[name='level']").remove();
            $("#form-disease-add").append('<input type="hidden" name="level" value="1">');
        }

        // 监听病害类型选择变化
        $("#diseaseTypeId").change(function () {
            var selectedText = $("#diseaseTypeId option:selected").text().trim();
            if (selectedText === "其他" || selectedText === "其它") {
                $("#customDiseaseType").show().attr("required", true);
            } else {
                $("#customDiseaseType").hide().removeAttr("required").val('');
                var selectedId = $(this).val();
                if (selectedId) {
                    updateLevelGroup(selectedId);
                    var selectedType = diseaseTypes.find(function (item) {
                        return item.id == selectedId;
                    });
                    $("#maxScale").val(selectedType.maxScale);
                    if (selectedType) {
                        loadDiseaseScales(selectedType.code, selectedType.maxScale);
                    }
                    // else {
                    //     $("#description").html('<option value=""></option>').selectpicker('refresh');
                    // }
                } else {
                    // $("#description").html('<option value=""></option>').selectpicker('refresh');
                    updateLevelGroup();
                }
            }
        });

        // 这里所有selectpicker都会抛出异常，所以这里加一个try catch，这样程序就能正常运行
        $("#quantityInput").change(function () {
            try {
                $("#position").html('<option value=""></option>').selectpicker('refresh');
            } catch (e) {
                loadPositions();
            }
        });

        // 监听位置选择变化
        $("#position").change(function () {
            var selectedText = $("#position option:selected").text().trim();
            if (selectedText === "其他" || selectedText === "其它") {
                $("#customPosition").show().attr("required", true);
            } else {
                $("#customPosition").hide().removeAttr("required").val('');
            }


            var selectedId = $(this).val();
            if (selectedId) {
                var selectedPosition = positionObjects.find(function (item) {
                    return item.id == selectedId;
                });

                if (selectedPosition && selectedPosition.props) {
                    var parsedProps = parseProps(selectedPosition.props);

                    var quantity = $("#quantityInput").val();

                    if (quantity == 10) {
                        var ref1Select = $("#reference1Location");
                        var ref2Select = $("#reference2Location");

                        ref1Select.empty();
                        ref2Select.empty();

                        if (parsedProps['ref1']) {
                            parsedProps['ref1'].forEach(function(item) {
                                ref1Select.append($('<option></option>').val(item.id).text(item.name));
                            });

                        }

                        console.log("------")
                        if (parsedProps['ref2']) {
                            parsedProps['ref2'].forEach(function(item) {
                                ref2Select.append($('<option></option>').val(item.id).text(item.name));
                            });

                        }
                        try {
                            ref1Select.val(parsedProps['ref1'][0].id).selectpicker('refresh'); // 默认选中第一个选项
                            ref2Select.val(parsedProps['ref2'][0].id).selectpicker('refresh'); // 默认选中第一个选项
                        } catch (e) {
                            // 不做处理，不影响
                            console.log(e);
                        }
                    } else {
                        // 遍历每一个病害的下拉框
                        for (var i = 0; i < quantity; i++) {
                            // 1. 处理 reference1Location
                            var ref1Select = $(`#reference1Location_${i}`);
                            if (ref1Select.length) { // 确保元素存在
                                ref1Select.empty();
                                if (parsedProps['ref1'] && parsedProps['ref1'].length > 0) {
                                    parsedProps['ref1'].forEach(function(item) {
                                        ref1Select.append($('<option></option>').val(item.id).text(item.name));
                                    });
                                    // 默认选中第一个选项（确保 parsedProps['ref1'][0] 存在）
                                    if (parsedProps['ref1'][0]) {
                                        ref1Select.val(parsedProps['ref1'][0].id);
                                    }
                                } else {
                                    ref1Select.append($('<option></option>').val("").text("无可用选项"));
                                }

                            }

                            // 2. 处理 reference2Location
                            var ref2Select = $(`#reference2Location_${i}`);
                            if (ref2Select.length) { // 确保元素存在
                                ref2Select.empty();
                                if (parsedProps['ref2'] && parsedProps['ref2'].length > 0) {
                                    parsedProps['ref2'].forEach(function(item) {
                                        ref2Select.append($('<option></option>').val(item.id).text(item.name));
                                    });
                                    // 默认选中第一个选项（确保 parsedProps['ref2'][0] 存在）
                                    if (parsedProps['ref2'][0]) {
                                        ref2Select.val(parsedProps['ref2'][0].id);
                                    }
                                } else {
                                    ref2Select.append($('<option></option>').val("").text("无可用选项"));
                                }

                            }
                        }

                        // 有bug在，所以单独刷新
                        for (var i = 0; i < quantity; i++) {
                            var ref1Select = $(`#reference1Location_${i}`);
                            var ref2Select = $(`#reference2Location_${i}`);
                            try {
                                ref1Select.val(parsedProps['ref1'][0].id).selectpicker('refresh'); // 默认选中第一个选项
                                ref2Select.val(parsedProps['ref2'][0].id).selectpicker('refresh'); // 默认选中第一个选项
                            } catch (e) {
                                // 不做处理，不影响
                                console.log(e);
                            }
                        }
                    }

                }
            }
        });

        // 监听数量变化
        $("#quantityInput").change(function () {
            var quantity = $(this).val();
            updateDiseaseDetails(quantity);
        });

        // 表单验证
        $("#form-disease-add").validate({
            rules: {
                diseaseTypeId: "required",
                level: "required"
            },
            focusCleanup: true
        });
    });

    // 计算构件扣分
    function computeDeductPoints(maxScale, scale) {
        switch (parseInt(maxScale)) {
            case 3:
                switch (parseInt(scale)) {
                    case 1:
                        return 0;
                    case 2:
                        return 20;
                    case 3:
                        return 35;
                    default:
                        throw new Error("当 max_scale 为 3 时，scale 只能为 1、2 或 3");
                }
            case 4:
                switch (parseInt(scale)) {
                    case 1:
                        return 0;
                    case 2:
                        return 25;
                    case 3:
                        return 40;
                    case 4:
                        return 50;
                    default:
                        throw new Error("当 max_scale 为 4 时，scale 只能为 1、2、3 或 4");
                }
            case 5:
                switch (parseInt(scale)) {
                    case 1:
                        return 0;
                    case 2:
                        return 35;
                    case 3:
                        return 45;
                    case 4:
                        return 60;
                    case 5:
                        return 100;
                    default:
                        throw new Error("当 max_scale 为 5 时，scale 只能为 1、2、3、4 或 5");
                }
            default:
                throw new Error("max_scale 只能为 3、4 或 5");
        }
    }

    // 加载病害类型
    function loadDiseaseTypes() {
        $.operate.list(ctx + "biz/diseaseType/selectList", {
            biObjectId: biObject.id
        }, function (result) {
            diseaseTypes = result;
            var options = '<option value="">请选择病害类型</option>';
            $.each(result, function (i, item) {
                options += '<option value="' + item.id + '">' + item.name + '</option>';
            });

            $("#diseaseTypeId").html(options).selectpicker('refresh');
        });
    }

    // 加载病害描述和标度
    function loadDiseaseScales(diseaseTypeCode, maxScale) {
        $.operate.list(ctx + "biz/diseaseScale/list", {
            typeCode: diseaseTypeCode
        }, function (result) {
            var options = '<option value=""></option>';
            if (result && result.total > 0) {
                result.rows.forEach(function (item) {
                    var qualitativeDescription = item.qualitativeDescription;
                    var quantitativeDescription = item.quantitativeDescription;

                    if (qualitativeDescription) {
                        if (quantitativeDescription) {
                            options += '<option value="' + qualitativeDescription + '，' + quantitativeDescription + '">' + qualitativeDescription + ',' + quantitativeDescription + '</option>';
                        } else {
                            options += '<option value="' + qualitativeDescription + '">' + qualitativeDescription + '</option>';
                        }
                    }

                });
            }
            $("#description").html(options).selectpicker('refresh');
        });
    }

    // 加载病害位置
    function loadPositions() {
        $.operate.list(ctx + "biz/biobject/selectPositionList", {
            parentId: biObject.id
        }, function (result) {
            positionObjects = result;
            var options = '<option value="">请选择病害位置</option>';
            $.each(result, function (i, item) {
                options += '<option value="' + item.id + '">' + item.name + '</option>';
            });
            $("#position").html(options).selectpicker('refresh');
        });
    }

    // 数量输入验证
    function validateQuantity(input) {
        const value = input.value;
        const errorElement = document.getElementById('quantityError');

        // 验证非空
        if (!value) {
            errorElement.textContent = '数量不能为空';
            errorElement.style.display = 'block';
            return false;
        }

        // 验证是否为整数
        if (!/^\d+$/.test(value)) {
            errorElement.textContent = '请输入整数';
            errorElement.style.display = 'block';
            return false;
        }

        // 验证范围
        const num = parseInt(value);
        if (num < 1 || num > 9999) {
            errorElement.textContent = '请输入1-9999之间的数值';
            errorElement.style.display = 'block';
            return false;
        }

        errorElement.style.display = 'none';
        return true;
    }

    // 格式化数量（失去焦点时处理）
    function formatQuantity(input) {
        if (!input.value) {
            input.value = 1;
        } else {
            input.value = Math.max(1, Math.min(9999, parseInt(input.value) || 1));
        }
        validateQuantity(input);
    }

    // 表单提交时最终验证
    function validateForm() {
        return validateQuantity(document.getElementById('quantityInput'));
    }

    // 初始化等级选择按钮组
    function initLevelGroup(maxScale) {
        var levelGroup = $("#levelGroup");
        levelGroup.empty();

        for (var i = 1; i <= maxScale; i++) {
            var label = $('<label class="btn btn-default">' +
                '<input type="radio" required name="level" value="' + i + '"> ' + i + '</label>');
            levelGroup.append(label);
        }

        // 默认选中第一个选项
        levelGroup.find('label:first').addClass('active')
            .find('input[type="radio"]').prop('checked', true);

        // 监听评定标度选择变化，自动选择对应的描述
        levelGroup.find('input[type="radio"]').off('change').on('change', function () {
            var selectedScale = $(this).val();
            var $description = $("#description");
            var $option = $description.find('option[value="' + selectedScale + '"]');
            if ($option.length) {
                $description.val(selectedScale).selectpicker('refresh');
            }

            // 计算并显示构件扣分
            var maxScale = $("#maxScale").val();
            if (maxScale && selectedScale) {
                try {
                    var deductPoints = computeDeductPoints(maxScale, selectedScale);
                    $("#deductPoints").val(deductPoints);
                } catch (e) {
                    console.error(e);
                    $("#deductPoints").val('');
                }
            }
        });
    }

    // 更新等级选择按钮组
    function updateLevelGroup(diseaseTypeId) {
        if (!diseaseTypeId) {
            initLevelGroup(5); // 默认最大值为5
            return;
        }

        var selectedDiseaseType = diseaseTypes.find(function (item) {
            return item.id == diseaseTypeId;
        });

        if (selectedDiseaseType && selectedDiseaseType.maxScale) {
            initLevelGroup(selectedDiseaseType.maxScale);
        } else {
            initLevelGroup(5); // 如果没有找到对应的maxScale，使用默认值5
        }
    }

    // 更新病害详情数据填写区域
    function updateDiseaseDetails(quantity) {
        var detailsContainer = $("#diseaseDetails");
        detailsContainer.empty();

        var isCustomPosition = (biObject.name === "其他" || biObject.name === "其它");

        if (quantity < 10) {
            for (var i = 0; i < quantity; i++) {
                detailsContainer.append(`
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">缺损-${i}:</label>
                            <div class="col-sm-11">
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">裂缝特征：</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" name="diseaseDetails[${i}].crackType">
                                                <option value="纵向">纵向</option>
                                                <option value="横向">横向</option>
                                                <option value="斜向">斜向</option>
                                                <option value="L型">L型</option>
                                                <option value="U型">U型</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 20px;">
                                    <label class="col-sm-2 control-label">距参考面1位置：</label>
                                    <div class="col-sm-3">
                                        <label class="col-sm-2 control-label">距</label>
                                        <div class="col-sm-10">
                                            ${isCustomPosition
                                                ? `<input type="text" class="form-control" name="diseaseDetails[${i}].reference1Location" placeholder="请输入参考面1位置">`
                                                : `<select class="form-control" name="diseaseDetails[${i}].reference1Location" id="reference1Location_${i}">
                                                        <option value="">请选择</option>
                                                </select>`
                                            }
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <input name="diseaseDetails[${i}].reference1LocationStart" class="form-control" type="number" step="0.01" placeholder="起始位置">
                                    </div>
                                    <div class="col-sm-3">
                                        <input name="diseaseDetails[${i}].reference1LocationEnd" class="form-control" type="number" step="0.01" placeholder="终点位置">
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 20px;">
                                    <label class="col-sm-2 control-label">距参考面2位置：</label>
                                    <div class="col-sm-3">
                                        <label class="col-sm-2 control-label">距</label>
                                        <div class="col-sm-10">
                                            ${isCustomPosition
                                                ? `<input type="text" class="form-control" name="diseaseDetails[${i}].reference2Location" placeholder="请输入参考面2位置">`
                                                : `<select class="form-control" name="diseaseDetails[${i}].reference2Location" id="reference2Location_${i}">
                                                        <option value="">请选择</option>
                                                </select>`
                                            }
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <input name="diseaseDetails[${i}].reference2LocationStart" class="form-control" type="number" step="0.01" placeholder="起始位置">
                                    </div>
                                    <div class="col-sm-3">
                                        <input name="diseaseDetails[${i}].reference2LocationEnd" class="form-control" type="number" step="0.01" placeholder="终点位置">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group" style="margin-bottom: 20px;">
                                            <label class="col-sm-4 control-label">长度:</label>

    // 修改表单提交处理
    function submitHandler() {
        if ($.validate.form() && validateForm()) {
            var formData = new FormData($("#form-disease-add")[0]);
            var positionText = $("#position option:selected").text().trim();
            if (positionText === "其他" || positionText === "其它") {
                formData.set("position", $("#customPosition").val());
            } else{
                formData.set("position", positionText);
            }

            // 确保deductPoints是整数
            var deductPoints = $("#deductPoints").val();
            formData.set("deductPoints", deductPoints ? parseInt(deductPoints) : 0);

            // 添加图片文件
            $("#imagePreview").find('.thumbnail').each(function() {
                var fileName = $(this).find('input[name="imageFiles"]').val();
                var imgSrc = $(this).find('img').attr('src');

                // 如果是Base64格式，转换为Blob
                if (imgSrc.startsWith('data:image')) {
                    var imageBlob = dataURItoBlob(imgSrc);
                    formData.append("files", imageBlob, fileName);
                }
            });

            $.modal.loading("正在提交数据，请稍候...");
            $.ajax({
                url: prefix + "/add",
                type: 'POST',
                data: formData,

                processData: false,

                    $.modal.closeLoading();
                    if (response.code === 0) {
                        $.modal.msgSuccess("保存成功");
                        localStorage.setItem("refreshDiseaseTable", Date.now()); // 设置一个刷新标志（附带时间避免缓存）
                        $.modal.closeTab();
                    } else {

                    }
                },
                error: function() {
                    $.modal.closeLoading();
                    $.modal.alertError("保存失败，请稍后再试");
                }
            });
        }
    }

    // 添加辅助函数：将DataURI转换为Blob
    function dataURItoBlob(dataURI) {
        var byteString = atob(dataURI.split(',')[1]);
        var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
        var ab = new ArrayBuffer(byteString.length);
        var ia = new Uint8Array(ab);
        for (var i = 0; i < byteString.length; i++) {
            ia[i] = byteString.charCodeAt(i);
        }
        return new Blob([ab], {type: mimeString});
    }

    // 解析字符串以获取下拉框的选项
    function parseProps(props) {
        var parsedProps = {};
        var pairs = props.split('&&');
        for (var i = 0; i < pairs.length; i++) {
            var pair = pairs[i].split(':=');
            var key = pair[0];
            var values = pair[1].split('、');
            parsedProps[key] = values.map(function(value) {
                return { id: value, name: value };
            });
        }
        return parsedProps;
    }

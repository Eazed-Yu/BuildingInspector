<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增病害类型')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-diseaseType-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">病害类型名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" id="name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">病害类型编码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="code" id="code" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
				    <div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.default}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">选择字段：</label>
				<div class="col-sm-8">
					<div class="checkbox">
						<label><input type="checkbox" class="selectColumn" value="1"> 裂缝特征</label>
						<label><input type="checkbox" class="selectColumn" value="2"> 长度</label>
						<label><input type="checkbox" class="selectColumn" value="4"> 缝宽</label>
						<label><input type="checkbox" class="selectColumn" value="8"> 高度/深度</label>
						<label><input type="checkbox" class="selectColumn" value="16"> 面积</label>
						<label><input type="checkbox" class="selectColumn" value="32"> 变形/位移</label>
						<label><input type="checkbox" class="selectColumn" value="64"> 角度</label>
						<label><input type="checkbox" class="selectColumn" value="128"> 比例</label>
					</div>
				</div>
			</div>
			<input type="hidden" name="selectColumn" id="selectColumn">
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "biz/diseaseType";
	
		$("#form-diseaseType-add").validate({
			onkeyup: false,
			rules:{
				code:{
					minlength: 5,
					remote: {
		                url: prefix + "/checkDiseaseTypeUnique",
		                type: "post",
		                dataType: "json",
		                data: {
							code : function() {
		                        return $.common.trim($("#code").val());
		                    }
		                }
		            }
				},
			},
			messages: {
		        "code": {
		            remote: "该病害类型已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
			updateSelectColumn();
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-diseaseType-add').serialize());
	        }
	    }

		function updateSelectColumn() {
			var result = 0;
			$(".selectColumn:checked").each(function() {
				result |= parseInt($(this).val());
			});
			$("#selectColumn").val(result);
		}
		$(".selectColumn").on("change", updateSelectColumn);
	</script>
</body>
</html>
